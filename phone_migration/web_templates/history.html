{% extends "base.html" %}
{% block title %}History - Phone Migration Tool{% endblock %}

{% block extra_styles %}
<style>
    .history-filters {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }
    
    .filter-group {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .filter-group label {
        font-size: 14px;
        color: var(--text-muted);
        font-weight: 500;
    }
    
    .history-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    
    .history-item {
        background: linear-gradient(180deg, #131721 0%, #0F1217 100%);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-card);
        padding: 20px;
        transition: all 170ms var(--easing);
    }
    
    .history-item:hover {
        border-color: var(--border-strong);
        transform: translateY(-0.5px);
    }
    
    .history-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
    }
    
    .history-status {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: var(--radius-pill);
        font-size: 12px;
        font-weight: 600;
    }
    
    .history-status.success {
        background: rgba(34,197,94,0.15);
        color: var(--success);
    }
    
    .history-status.error {
        background: rgba(239,68,68,0.15);
        color: var(--danger);
    }
    
    .history-status.running {
        background: rgba(96,165,250,0.15);
        color: var(--info);
    }
    
    .history-meta {
        display: flex;
        gap: 20px;
        font-size: 13px;
        color: var(--text-muted);
        margin-bottom: 12px;
    }
    
    .history-meta i {
        margin-right: 4px;
        color: var(--icon-idle);
    }
    
    .history-stats {
        display: flex;
        gap: 16px;
        padding-top: 12px;
        border-top: 1px solid var(--border-subtle);
        font-size: 13px;
    }
    
    .stat-item {
        display: flex;
        align-items: center;
        gap: 6px;
        color: var(--text);
    }
    
    .stat-item i {
        color: var(--icon-idle);
    }
    
    .history-details {
        display: none;
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid var(--border-subtle);
    }
    
    .history-details.show {
        display: block;
    }
    
    .log-preview {
        background: #0A0A0B;
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-card);
        padding: 12px;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 12px;
        color: var(--text-muted);
        max-height: 200px;
        overflow-y: auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="card">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
        <h2><i class="fas fa-history"></i> Operation History</h2>
        <button class="btn btn-secondary" onclick="loadHistory()">
            <i class="fas fa-sync"></i> Refresh
        </button>
    </div>
    
    <div class="history-filters">
        <div class="filter-group">
            <label>Status:</label>
            <select id="filter-status" class="form-control" onchange="filterHistory()">
                <option value="all">All</option>
                <option value="success">Success</option>
                <option value="error">Error</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label>Limit:</label>
            <select id="filter-limit" class="form-control" onchange="loadHistory()">
                <option value="10">Last 10</option>
                <option value="25">Last 25</option>
                <option value="50">Last 50</option>
                <option value="100">Last 100</option>
            </select>
        </div>
    </div>
    
    <div id="history-container" class="history-list">
        <div style="text-align: center; padding: 40px; color: var(--text-muted);">
            <i class="fas fa-spinner fa-spin" style="font-size: 24px;"></i>
            <div style="margin-top: 12px;">Loading history...</div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    let allHistory = [];
    
    async function loadHistory() {
        const limit = document.getElementById('filter-limit').value;
        
        try {
            allHistory = await apiGet(`/api/history?limit=${limit}`);
            filterHistory();
        } catch (error) {
            showAlert('Failed to load history: ' + error.message, 'error');
        }
    }
    
    function filterHistory() {
        const statusFilter = document.getElementById('filter-status').value;
        
        let filtered = allHistory;
        if (statusFilter !== 'all') {
            filtered = allHistory.filter(item => item.status === statusFilter);
        }
        
        displayHistory(filtered);
    }
    
    function displayHistory(history) {
        const container = document.getElementById('history-container');
        
        if (history.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-history" style="font-size: 48px; color: var(--icon-idle); margin-bottom: 16px;"></i>
                    <h3>No History</h3>
                    <p>Run some operations to see them here</p>
                </div>
            `;
            return;
        }
        
        container.innerHTML = history.map((item, idx) => `
            <div class="history-item">
                <div class="history-header">
                    <div>
                        <span class="history-status ${item.status}">
                            <i class="fas fa-${item.status === 'success' ? 'check-circle' : item.status === 'error' ? 'times-circle' : 'spinner fa-spin'}"></i>
                            ${item.status.charAt(0).toUpperCase() + item.status.slice(1)}
                        </span>
                    </div>
                    <button class="btn btn-secondary btn-sm" onclick="toggleDetails(${idx})">
                        <i class="fas fa-chevron-down" id="toggle-icon-${idx}"></i>
                    </button>
                </div>
                
                <div class="history-meta">
                    <span><i class="fas fa-clock"></i>${formatDate(item.timestamp)}</span>
                    <span><i class="fas fa-mobile-alt"></i>${item.profile || 'Unknown'}</span>
                    <span><i class="fas fa-tasks"></i>${item.rules_count || 0} rule(s)</span>
                </div>
                
                <div class="history-stats">
                    <div class="stat-item">
                        <i class="fas fa-arrow-right"></i>
                        <span>${item.stats?.moved || 0} moved</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-copy"></i>
                        <span>${item.stats?.backed_up || 0} backed up</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-sync"></i>
                        <span>${item.stats?.synced || 0} synced</span>
                    </div>
                    ${item.stats?.errors ? `
                        <div class="stat-item" style="color: var(--danger);">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>${item.stats.errors} error(s)</span>
                        </div>
                    ` : ''}
                </div>
                
                <div class="history-details" id="details-${idx}">
                    ${item.logs && item.logs.length > 0 ? `
                        <div class="log-preview">${item.logs.join('\n')}</div>
                    ` : '<p style="color: var(--text-muted); font-size: 13px;">No logs available</p>'}
                </div>
            </div>
        `).join('');
    }
    
    function toggleDetails(idx) {
        const details = document.getElementById(`details-${idx}`);
        const icon = document.getElementById(`toggle-icon-${idx}`);
        
        if (details.classList.contains('show')) {
            details.classList.remove('show');
            icon.className = 'fas fa-chevron-down';
        } else {
            details.classList.add('show');
            icon.className = 'fas fa-chevron-up';
        }
    }
    
    function formatDate(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diff = now - date;
        
        // Less than 1 minute
        if (diff < 60000) {
            return 'Just now';
        }
        
        // Less than 1 hour
        if (diff < 3600000) {
            const mins = Math.floor(diff / 60000);
            return `${mins} minute${mins > 1 ? 's' : ''} ago`;
        }
        
        // Less than 24 hours
        if (diff < 86400000) {
            const hours = Math.floor(diff / 3600000);
            return `${hours} hour${hours > 1 ? 's' : ''} ago`;
        }
        
        // Less than 7 days
        if (diff < 604800000) {
            const days = Math.floor(diff / 86400000);
            return `${days} day${days > 1 ? 's' : ''} ago`;
        }
        
        // Format as date
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
    }
    
    // Initial load
    loadHistory();
</script>
{% endblock %}
