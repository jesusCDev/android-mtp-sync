<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SyncDroid{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Inconsolata:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}?v={{ range(1, 10000) | random }}">
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="SyncDroid Logo" style="height: 48px; width: 48px; vertical-align: middle; margin-right: 12px;">
                <span style="background: linear-gradient(135deg, #0ea5e9, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: 700;">SyncDroid</span>
            </h1>
            <nav id="main-nav">
                <a href="/" {% if request.path == '/' %}class="active"{% endif %} class="nav-link"><i class="fas fa-th-large"></i> Dashboard</a>
                <a href="/profiles" {% if request.path == '/profiles' %}class="active"{% endif %} class="nav-link"><i class="fas fa-user-circle"></i> Profiles</a>
                <a href="/rules" {% if request.path == '/rules' %}class="active"{% endif %} class="nav-link"><i class="fas fa-cog"></i> Rules</a>
                <a href="/history" {% if request.path == '/history' %}class="active"{% endif %} class="nav-link"><i class="fas fa-history"></i> History</a>
                <a href="/documentation" {% if request.path == '/documentation' %}class="active"{% endif %} class="nav-link"><i class="fas fa-book"></i> Documentation</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <script src="{{ url_for('static', filename='js/main.js') }}?v={{ range(1, 10000) | random }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
