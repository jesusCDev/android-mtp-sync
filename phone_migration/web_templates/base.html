<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Phone Migration Tool{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-app: #0C0E12;
            --bg-content: #0A0A0B;
            --bg-sidebar: #171A1F;
            --menu-item: #1C2026;
            --menu-item-hover: #21262E;
            --surface: #111318;
            --surface-hover: #161922;
            --border-subtle: rgba(255,255,255,.06);
            --border-strong: rgba(255,255,255,.12);
            --text: #EAECEF;
            --text-muted: #B6BECA;
            --icon-idle: #8B94A6;
            --accent: #8B5CF6;
            --info: #60A5FA;
            --success: #22C55E;
            --warning: #F59E0B;
            --danger: #EF4444;
            --radius-card: 16px;
            --radius-pill: 12px;
            --shadow-card: 0 8px 24px rgba(0,0,0,.35), 0 2px 8px rgba(0,0,0,.20);
            --shadow-card-hover: 0 12px 28px rgba(0,0,0,.38), 0 3px 10px rgba(0,0,0,.22);
            --easing: cubic-bezier(.22,.61,.36,1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Inter, 'SF Pro Text', 'Segoe UI', Roboto, system-ui, sans-serif;
            background: var(--bg-content);
            color: var(--text);
            line-height: 1.55;
            font-size: 15px;
            font-weight: 450;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        /* Header */
        header {
            background: var(--bg-sidebar);
            color: var(--text);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        header h1 i {
            color: var(--accent);
        }
        
        nav {
            display: flex;
            gap: 8px;
        }
        
        nav a {
            color: var(--text-muted);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: var(--radius-pill);
            transition: all 170ms var(--easing);
            font-size: 14px;
            font-weight: 500;
            background: var(--menu-item);
            border: 1px solid var(--border-subtle);
        }
        
        nav a:hover {
            color: var(--text);
            background: var(--menu-item-hover);
            border-color: var(--border-strong);
        }
        
        nav a.active {
            color: var(--text);
            background: #1F232A;
            border-color: var(--border-strong);
        }
        
        nav a i {
            color: var(--icon-idle);
            margin-right: 6px;
        }
        
        nav a.active i,
        nav a:hover i {
            color: var(--accent);
        }
        
        /* Main Content */
        main {
            margin-top: 30px;
        }
        
        .card {
            background: var(--surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-card);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-card), inset 0 1px 0 rgba(255,255,255,.04);
            background: linear-gradient(to bottom, #151922 0%, #101215 100%);
            transition: transform 180ms var(--easing), box-shadow 180ms var(--easing), background-color 180ms var(--easing), border-color 180ms var(--easing);
        }
        
        .card:hover {
            transform: translateY(-1px);
            border-color: var(--border-strong);
            background: var(--surface-hover);
            box-shadow: var(--shadow-card-hover), inset 0 1px 0 rgba(255,255,255,.04);
        }
        
        .card h2 {
            font-size: 16px;
            margin-bottom: 20px;
            color: var(--text);
            font-weight: 600;
            line-height: 1.4;
        }
        
        .card h2 i {
            color: var(--accent);
            margin-right: 10px;
        }
        
        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-badge.connected {
            background: var(--success);
            color: white;
        }
        
        .status-badge.disconnected {
            background: var(--danger);
            color: white;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 11px 20px;
            background: var(--accent);
            color: #FFFFFF;
            border: 1px solid transparent;
            border-radius: var(--radius-pill);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 170ms var(--easing);
        }
        
        .btn:hover {
            background: #9570E3;
            border-color: var(--border-strong);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: var(--surface);
            border: 1px solid var(--border-subtle);
            color: var(--text);
        }
        
        .btn-secondary:hover {
            background: var(--surface-hover);
            border-color: var(--border-strong);
        }
        
        .btn-danger {
            background: var(--danger);
        }
        
        .btn-danger:hover {
            background: #F26464;
            border-color: var(--border-strong);
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .btn-success:hover {
            background: #2DD869;
            border-color: var(--border-strong);
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 11px 14px;
            background: #141821;
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-pill);
            font-size: 15px;
            color: var(--text);
            transition: all 170ms var(--easing);
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            background: #1A1E25;
            box-shadow: 0 0 0 3px rgba(139,92,246,0.25);
        }
        
        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        /* Loading Spinner */
        .spinner {
            border: 3px solid var(--border-subtle);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Alerts */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .alert-success {
            background: rgba(34,197,94,0.08);
            color: #A7F3D0;
            border: 1px solid var(--success);
            border-radius: var(--radius-pill);
            font-size: 14px;
            line-height: 1.55;
        }
        
        .alert-danger {
            background: #2A1214;
            color: #FDD8DB;
            border: 1px solid var(--danger);
            border-radius: var(--radius-pill);
            font-size: 14px;
            line-height: 1.55;
        }
        
        .alert-info {
            background: rgba(96,165,250,0.08);
            color: #BFDBFE;
            border: 1px solid var(--info);
            border-radius: var(--radius-pill);
            font-size: 14px;
            line-height: 1.55;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-mobile-alt"></i> Phone Migration</h1>
            <nav>
                <a href="/" {% if request.path == '/' %}class="active"{% endif %}><i class="fas fa-th-large"></i> Dashboard</a>
                <a href="/profiles" {% if request.path == '/profiles' %}class="active"{% endif %}><i class="fas fa-user-circle"></i> Profiles</a>
                <a href="/rules" {% if request.path == '/rules' %}class="active"{% endif %}><i class="fas fa-cog"></i> Rules</a>
                <a href="/run" {% if request.path == '/run' %}class="active"{% endif %}><i class="fas fa-play-circle"></i> Run</a>
                <a href="/history" {% if request.path == '/history' %}class="active"{% endif %}><i class="fas fa-history"></i> History</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <script>
        // Utility functions
        async function apiGet(url) {
            const response = await fetch(url);
            return await response.json();
        }
        
        async function apiPost(url, data) {
            const response = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            return await response.json();
        }
        
        async function apiDelete(url) {
            const response = await fetch(url, {method: 'DELETE'});
            return await response.json();
        }
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
