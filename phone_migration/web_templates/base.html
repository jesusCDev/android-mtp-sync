<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Phone Migration Tool{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-app: #0C0E12;
            --bg-content: #0A0A0B;
            --bg-sidebar: #14161B;
            --menu-item: #1A1D24;
            --menu-item-hover: #1F232A;
            --surface: #111318;
            --surface-hover: #151821;
            --border-subtle: rgba(255,255,255,.06);
            --border-strong: rgba(255,255,255,.12);
            --text: #E8EBF0;
            --text-muted: #9BA3B4;
            --icon-idle: #6B7280;
            --accent: #8B5CF6;
            --info: #60A5FA;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --radius-card: 12px;
            --radius-pill: 8px;
            --shadow-card: 0 2px 8px rgba(0,0,0,.2);
            --shadow-card-hover: 0 4px 12px rgba(0,0,0,.25);
            --easing: cubic-bezier(.22,.61,.36,1);
        }
        
        html {
            color-scheme: dark;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, system-ui, sans-serif;
            background: var(--bg-content);
            color: var(--text);
            line-height: 1.6;
            font-size: 15px;
            font-weight: 400;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px;
        }
        
        /* Header */
        header {
            background: var(--bg-sidebar);
            color: var(--text);
            padding: 24px 0;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 32px;
        }
        
        header h1 {
            font-size: 19px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.3px;
        }
        
        header h1 i {
            color: var(--accent);
            font-size: 20px;
        }
        
        nav {
            display: flex;
            gap: 6px;
        }
        
        nav a {
            color: var(--text-muted);
            text-decoration: none;
            padding: 10px 18px;
            border-radius: var(--radius-pill);
            transition: all 120ms var(--easing);
            font-size: 14px;
            font-weight: 500;
            background: transparent;
            border: 1px solid transparent;
        }
        
        nav a:hover {
            color: var(--text);
            background: var(--menu-item-hover);
            border-color: var(--border-subtle);
        }
        
        nav a.active {
            color: var(--text);
            background: var(--menu-item-hover);
            border-color: var(--border-strong);
        }
        
        nav a i {
            color: var(--icon-idle);
            margin-right: 6px;
        }
        
        nav a.active i,
        nav a:hover i {
            color: var(--accent);
        }
        
        /* Main Content */
        main {
            margin-top: 32px;
        }
        
        .card {
            background: var(--surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-card);
            padding: 28px 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-card);
            transition: border-color 120ms var(--easing);
        }
        
        .card:hover, .card:focus-within {
            border-color: var(--border-strong);
        }
        
        .card h2 {
            font-size: 17px;
            margin-bottom: 24px;
            color: var(--text);
            font-weight: 600;
            line-height: 1.3;
            letter-spacing: -0.2px;
        }
        
        .card h2 i {
            color: var(--accent);
            margin-right: 10px;
            font-size: 18px;
        }
        
        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: var(--radius-pill);
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-badge.connected {
            background: rgba(16,185,129,0.12);
            color: var(--success);
            border: 1px solid rgba(16,185,129,0.2);
        }
        
        .status-badge.connected i {
            color: var(--success);
        }
        
        .status-badge.disconnected {
            background: rgba(107,114,128,0.12);
            color: var(--text-muted);
            border: 1px solid var(--border-subtle);
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--surface-hover);
            color: var(--text);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-pill);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 100ms var(--easing);
        }
        
        .btn:hover {
            background: var(--menu-item-hover);
            border-color: var(--border-strong);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-subtle);
            color: var(--text-muted);
        }
        
        .btn-secondary:hover {
            background: var(--surface);
            border-color: var(--border-subtle);
            color: var(--text);
        }
        
        .btn-danger {
            background: rgba(239,68,68,0.1);
            color: var(--danger);
            border-color: rgba(239,68,68,0.2);
        }
        
        .btn-danger:hover {
            background: rgba(239,68,68,0.15);
            border-color: rgba(239,68,68,0.3);
        }
        
        .btn-success {
            background: rgba(16,185,129,0.12);
            color: var(--success);
            border-color: rgba(16,185,129,0.2);
        }
        
        .btn-success:hover {
            background: rgba(16,185,129,0.18);
            border-color: rgba(16,185,129,0.3);
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select,
        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: #0D0F14;
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-pill);
            font-size: 14px;
            color: var(--text);
            transition: all 120ms var(--easing);
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            background: #0F1217;
            box-shadow: 0 0 0 3px rgba(139,92,246,0.15);
        }
        
        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }
        
        /* Loading Spinner */
        .spinner {
            border: 3px solid var(--border-subtle);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Alerts */
        .alert {
            padding: 14px 18px;
            border-radius: var(--radius-pill);
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .alert-success {
            background: rgba(16,185,129,0.1);
            color: #D1FAE5;
            border: 1px solid rgba(16,185,129,0.2);
        }
        
        .alert-danger {
            background: rgba(239,68,68,0.1);
            color: #FEE2E2;
            border: 1px solid rgba(239,68,68,0.2);
        }
        
        .alert-info {
            background: rgba(96,165,250,0.1);
            color: #DBEAFE;
            border: 1px solid rgba(96,165,250,0.2);
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-mobile-alt"></i> Phone Migration</h1>
            <nav>
                <a href="/" {% if request.path == '/' %}class="active"{% endif %}><i class="fas fa-th-large"></i> Dashboard</a>
                <a href="/profiles" {% if request.path == '/profiles' %}class="active"{% endif %}><i class="fas fa-user-circle"></i> Profiles</a>
                <a href="/rules" {% if request.path == '/rules' %}class="active"{% endif %}><i class="fas fa-cog"></i> Rules</a>
                <a href="/history" {% if request.path == '/history' %}class="active"{% endif %}><i class="fas fa-history"></i> History</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <script>
        // Utility functions
        async function apiGet(url) {
            const response = await fetch(url);
            return await response.json();
        }
        
        async function apiPost(url, data) {
            const response = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            return await response.json();
        }
        
        async function apiDelete(url) {
            const response = await fetch(url, {method: 'DELETE'});
            return await response.json();
        }
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
