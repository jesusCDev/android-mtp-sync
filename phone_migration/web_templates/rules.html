{% extends "base.html" %}
{% block title %}Rules - Phone Migration Tool{% endblock %}

{% block extra_styles %}
<style>
    .rule-card {
        background: linear-gradient(180deg, #131721 0%, #0F1217 100%);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-card);
        padding: 20px;
        margin-bottom: 16px;
        transition: all 170ms var(--easing);
    }
    
    .rule-card:hover {
        border-color: var(--border-strong);
        transform: translateY(-0.5px);
    }
    
    .rule-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
    }
    
    .rule-mode {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: var(--radius-pill);
        font-size: 14px;
        font-weight: 500;
        border: 1px solid var(--border-subtle);
    }
    
    .rule-mode.move { color: #60A5FA; border-color: rgba(96,165,250,0.3); }
    .rule-mode.copy { color: #22C55E; border-color: rgba(34,197,94,0.3); }
    .rule-mode.smart_copy { color: #F59E0B; border-color: rgba(245,158,11,0.3); }
    .rule-mode.sync { color: #8B5CF6; border-color: rgba(139,92,246,0.3); }
    
    .rule-paths {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin: 12px 0;
        color: var(--text-muted);
        font-size: 14px;
    }
    
    .rule-path {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .rule-actions {
        display: flex;
        gap: 8px;
        margin-top: 12px;
    }
    
    .badge-manual {
        display: inline-block;
        padding: 4px 10px;
        background: rgba(245,158,11,0.1);
        color: var(--warning);
        border: 1px solid rgba(245,158,11,0.3);
        border-radius: var(--radius-pill);
        font-size: 12px;
        font-weight: 500;
    }
    
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        z-index: 1000;
        align-items: center;
        justify-content: center;
    }
    
    .modal.active {
        display: flex;
    }
    
    .modal-content {
        background: var(--surface);
        border: 1px solid var(--border-strong);
        border-radius: var(--radius-card);
        padding: 24px;
        max-width: 600px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 24px 60px rgba(0,0,0,0.6);
    }
    
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .modal-header h3 {
        font-size: 18px;
        font-weight: 600;
        color: var(--text);
    }
    
    .close-btn {
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        transition: all 170ms var(--easing);
    }
    
    .close-btn:hover {
        background: var(--surface-hover);
        color: var(--text);
    }
    
    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
    }
    
    .btn-small {
        padding: 6px 14px;
        font-size: 13px;
    }
    
    .empty-state {
        text-align: center;
        padding: 48px 24px;
        color: var(--text-muted);
    }
    
    .empty-state i {
        font-size: 48px;
        margin-bottom: 16px;
        color: var(--icon-idle);
    }
</style>
{% endblock %}

{% block content %}
<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
        <h2 style="margin: 0;"><i class="fas fa-cog"></i> Rules</h2>
        <button class="btn btn-success" onclick="openAddModal()"><i class="fas fa-plus"></i> Add Rule</button>
    </div>
    
    <div id="profile-selector" style="margin-bottom: 20px;">
        <div class="form-group">
            <label for="profile-select">Profile</label>
            <select id="profile-select" onchange="loadRules()">
                <option value="">Select a profile...</option>
            </select>
        </div>
    </div>
    
    <div id="rules-container">
        <div class="spinner"></div>
    </div>
</div>

<!-- Add/Edit Rule Modal -->
<div id="rule-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-plus-circle"></i> <span id="modal-title">Add Rule</span></h3>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        
        <form id="rule-form" onsubmit="saveRule(event)">
            <div class="form-group">
                <label for="mode">Mode</label>
                <select id="mode" required>
                    <option value="">Select mode...</option>
                    <option value="move">Move (phone → desktop, delete from phone)</option>
                    <option value="copy">Copy (phone → desktop, keep on phone)</option>
                    <option value="smart_copy">Smart Copy (resumable, tracks progress)</option>
                    <option value="sync">Sync (desktop → phone, mirror)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="phone-path">Phone Path</label>
                <input type="text" id="phone-path" placeholder="e.g., /DCIM/Camera" required>
            </div>
            
            <div class="form-group">
                <label for="desktop-path">Desktop Path</label>
                <input type="text" id="desktop-path" placeholder="e.g., ~/Pictures" required>
            </div>
            
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="checkbox" id="manual-only" style="width: auto;">
                    <span>Manual only (skip during automatic runs)</span>
                </label>
            </div>
            
            <div style="display: flex; gap: 12px; margin-top: 24px;">
                <button type="submit" class="btn btn-success" style="flex: 1;">Save Rule</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal()" style="flex: 1;">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div id="alert-container" style="position: fixed; top: 80px; right: 24px; z-index: 2000; max-width: 400px;"></div>
{% endblock %}

{% block extra_scripts %}
<script>
    let currentProfile = null;
    let profiles = [];
    
    async function loadProfiles() {
        try {
            const data = await apiGet('/api/profiles');
            profiles = data.profiles;
            
            const select = document.getElementById('profile-select');
            select.innerHTML = '<option value="">Select a profile...</option>';
            
            profiles.forEach(profile => {
                const option = document.createElement('option');
                option.value = profile.name;
                option.textContent = `${profile.name} (${profile.rules?.length || 0} rules)`;
                select.appendChild(option);
            });
            
            // Auto-select first profile
            if (profiles.length > 0) {
                select.value = profiles[0].name;
                loadRules();
            }
        } catch (error) {
            showAlert('Failed to load profiles: ' + error.message, 'danger');
        }
    }
    
    async function loadRules() {
        const select = document.getElementById('profile-select');
        currentProfile = select.value;
        
        if (!currentProfile) {
            document.getElementById('rules-container').innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>Select a profile to view rules</p></div>';
            return;
        }
        
        document.getElementById('rules-container').innerHTML = '<div class="spinner"></div>';
        
        try {
            const data = await apiGet(`/api/profiles/${currentProfile}/rules`);
            const rules = data.rules || [];
            
            if (rules.length === 0) {
                document.getElementById('rules-container').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No rules configured yet</p>
                        <button class="btn" onclick="openAddModal()" style="margin-top: 16px;"><i class="fas fa-plus"></i> Add Your First Rule</button>
                    </div>
                `;
                return;
            }
            
            const html = rules.map(rule => `
                <div class="rule-card">
                    <div class="rule-header">
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <span class="rule-mode ${rule.mode}">
                                <i class="fas fa-${getModeIcon(rule.mode)}"></i>
                                ${getModeLabel(rule.mode)}
                            </span>
                            ${rule.manual_only ? '<span class="badge-manual"><i class="fas fa-hand-paper"></i> Manual</span>' : ''}
                        </div>
                        <span style="color: var(--text-muted); font-size: 13px;">${rule.id}</span>
                    </div>
                    
                    <div class="rule-paths">
                        <div class="rule-path">
                            <i class="fas fa-mobile-alt" style="color: var(--icon-idle); width: 16px;"></i>
                            <span>${rule.phone_path}</span>
                        </div>
                        <div class="rule-path" style="color: var(--text-muted); font-size: 13px;">
                            <i class="fas fa-arrow-down" style="width: 16px;"></i>
                        </div>
                        <div class="rule-path">
                            <i class="fas fa-desktop" style="color: var(--icon-idle); width: 16px;"></i>
                            <span>${rule.desktop_path.replace(/\/home\/[^\/]+/, '~')}</span>
                        </div>
                    </div>
                    
                    <div class="rule-actions">
                        <button class="btn btn-small btn-danger" onclick="deleteRule('${rule.id}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('rules-container').innerHTML = html;
        } catch (error) {
            document.getElementById('rules-container').innerHTML = `<div class="alert alert-danger">Error loading rules: ${error.message}</div>`;
        }
    }
    
    function getModeIcon(mode) {
        const icons = {
            move: 'arrow-right',
            copy: 'copy',
            smart_copy: 'lightbulb',
            sync: 'sync'
        };
        return icons[mode] || 'cog';
    }
    
    function getModeLabel(mode) {
        const labels = {
            move: 'Move',
            copy: 'Copy',
            smart_copy: 'Smart Copy',
            sync: 'Sync'
        };
        return labels[mode] || mode;
    }
    
    function openAddModal() {
        if (!currentProfile) {
            showAlert('Please select a profile first', 'danger');
            return;
        }
        
        document.getElementById('modal-title').textContent = 'Add Rule';
        document.getElementById('rule-form').reset();
        document.getElementById('rule-modal').classList.add('active');
    }
    
    function closeModal() {
        document.getElementById('rule-modal').classList.remove('active');
    }
    
    async function saveRule(event) {
        event.preventDefault();
        
        const mode = document.getElementById('mode').value;
        const phonePath = document.getElementById('phone-path').value;
        const desktopPath = document.getElementById('desktop-path').value;
        const manualOnly = document.getElementById('manual-only').checked;
        
        try {
            const result = await apiPost('/api/rules', {
                profile: currentProfile,
                mode: mode,
                phone_path: phonePath,
                desktop_path: desktopPath,
                manual_only: manualOnly
            });
            
            if (result.success) {
                showAlert('Rule added successfully!', 'success');
                closeModal();
                loadRules();
            } else {
                showAlert(result.error || 'Failed to add rule', 'danger');
            }
        } catch (error) {
            showAlert('Error: ' + error.message, 'danger');
        }
    }
    
    async function deleteRule(ruleId) {
        if (!confirm('Are you sure you want to delete this rule?')) {
            return;
        }
        
        try {
            const result = await apiDelete(`/api/rules/${currentProfile}/${ruleId}`);
            
            if (result.success) {
                showAlert('Rule deleted successfully!', 'success');
                loadRules();
            } else {
                showAlert(result.error || 'Failed to delete rule', 'danger');
            }
        } catch (error) {
            showAlert('Error: ' + error.message, 'danger');
        }
    }
    
    function showAlert(message, type = 'success') {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        alertDiv.style.marginBottom = '12px';
        
        const container = document.getElementById('alert-container');
        container.appendChild(alertDiv);
        
        setTimeout(() => alertDiv.remove(), 5000);
    }
    
    // Close modal on escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeModal();
        }
    });
    
    // Close modal on backdrop click
    document.getElementById('rule-modal').addEventListener('click', (e) => {
        if (e.target.id === 'rule-modal') {
            closeModal();
        }
    });
    
    // Load profiles on page load
    loadProfiles();
</script>
{% endblock %}
